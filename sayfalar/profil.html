<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Toyota Türkiye - Profil</title>
    <link rel="stylesheet" href="../css/styles.css">
    <script>
        // URL'den parametreleri okuma fonksiyonu budur.
        function getUrl() {
            const bilgi = new URLSearchParams(window.location.search);
            return {
                tcno: bilgi.get('tcno'),
                ad: bilgi.get('ad'),
                soyad: bilgi.get('soyad'),
                dogumTarihi: bilgi.get('dogumTarihi'),
                telefon: bilgi.get('telefon'),
                cinsiyet: bilgi.get('cinsiyet'),
                email: bilgi.get('email'),
                adres: bilgi.get('adres'),
                password: bilgi.get('password')
            };
        }

        // Sayfa yüklendiğinde çalışacak fonksiyon budur.
        window.onload = function() {
            const bilgi = getUrl();
            
            // Kullanıcı bilgilerini gösterme olayı.
            if (bilgi.ad && bilgi.soyad) {
                document.getElementById('welcome-message').innerHTML = '<h2>Hoş geldin ' + bilgi.ad + ' ' + bilgi.soyad + '!</h2>';
                document.getElementById('user-info').innerHTML = `
                    <h3>Profil Bilgileri</h3>
                    <ul style="list-style-type: none; padding-left: 0;">
                        <li><strong>T.C. Kimlik No:</strong> ${bilgi.tcno}</li>
                        <li><strong>Ad:</strong> ${bilgi.ad}</li>
                        <li><strong>Soyad:</strong> ${bilgi.soyad}</li>
                        <li><strong>Doğum Tarihi:</strong> ${bilgi.dogumTarihi}</li>
                        <li><strong>Telefon No:</strong> ${bilgi.telefon}</li>
                        <li><strong>Cinsiyet:</strong> ${bilgi.cinsiyet}</li>
                        <li><strong>E-posta:</strong> ${bilgi.email}</li>
                        <li><strong>Adres:</strong> ${bilgi.adres}</li>
                        <li><strong>Şifre:</strong> ${'*'.repeat(bilgi.password ? bilgi.password.length : 0)}</li>
                    </ul>
                `;
            } else {
                // Eğer parametreler yoksa kullanıcıyı kayıt sayfasına yönlenndirme
                document.getElementById('welcome-message').innerHTML = '<h2>Profil bilgisi bulunamadı!</h2>';
                document.getElementById('user-info').innerHTML = '<p>Lütfen önce <a href="kayit.html">kayıt olun</a>.</p>';
            }
        };
    </script>
</head>
<body>
    <h3><a href="../index.html">Ana Sayfa</a></h3>
    <a href="hilux.html">Toyota Hilux</a>
    <a href="rav4.html">Toyota RAV4</a>
    <a href="corolla.html">Toyota Corolla</a>
    
    <h1>Toyota Türkiye - Profil Sayfası</h1>
    <img src="../resimler/logo.png" alt="Toyota Logo" width="200">
    
    <!-- Hoş geldin mesajı -->
    <div id="welcome-message"></div>
    
    <!-- Kullanıcı bilgileri -->
    <div id="user-info"></div>
    
    <!-- Ana sayfaya dön butonu -->
    <div>
        <button onclick="window.location.href='../index.html'">Ana Sayfaya Dön</button>
    </div>
    
    <br>
    <h3><p>Toyota ailesine katıldığınız için teşekkür ederiz!</p></h3>
    <img src="../resimler/Showroom.jpg" alt="Toyota Showroom" width="600">
</body>
</html>

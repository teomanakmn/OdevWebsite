<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Toyota Türkiye - Kayıt Ol</title>
    <style>
        body {
            text-align: center;
            margin: 0 auto;
            max-width: 1200px;
            padding: 20px;
            font-family: Arial, sans-serif;
        }
        img {
            display: block;
            margin: 0 auto;
            max-width: 100%;
            height: auto;
        }
        h1, h2, h3, h4, p {
            text-align: center;
        }
        a {
            text-decoration: none;
            color: #E50000; /* Toyota red color */
        }
        a:hover {
            text-decoration: underline;
        }
    </style>
    <script>
        // URL'den parametreleri okuma fonksiyonu
        function getUrlParams() {
            const params = new URLSearchParams(window.location.search);
            return {
                tcno: params.get('tcno'),
                ad: params.get('ad'),
                soyad: params.get('soyad'),
                dogumTarihi: params.get('dogumTarihi'),
                telefon: params.get('telefon'),
                cinsiyet: params.get('cinsiyet'),
                email: params.get('email'),
                adres: params.get('adres'),
                password: params.get('password')
            };
        }

        // Sayfa yüklendiğinde çalışacak fonksiyon
        window.onload = function() {
            const params = getUrlParams();
            
            // Eğer kullanıcı adı parametresi varsa hoş geldin mesajı göster
            if (params.username) {
                const welcomeDiv = document.getElementById('welcome-message');
                welcomeDiv.innerHTML = '<h2>Hoş geldin ' + params.username + '!</h2>';
                welcomeDiv.style.display = 'block';
            }
        };
    </script>
</head>
<body>
    <h3><a href="../index.html">Ana Sayfa</a></h3>
    <a href="hilux.html">Toyota Hilux</a>
    <a href="rav4.html">Toyota RAV4</a>
    <a href="corolla.html">Toyota Corolla</a>
    
    <h1>Toyota Türkiye - Kayıt Ol</h1>
    <img src="../resimler/logo.png" alt="Toyota Logo" width="200">
    
    <!-- Hoş geldin mesajı için div (başlangıçta gizli) -->
    <div id="welcome-message" style="display: none;"></div>
    
    <!-- Kayıt formu -->
    <div id="registration-form">
        <h2>Yeni Hesap Oluştur</h2>
        <form action="profil.html" method="get">
            <div>
                <label for="tcno">T.C. Kimlik No:</label><br>
                <input type="text" id="tcno" name="tcno" required maxlength="11" pattern="[0-9]{11}">
            </div>
            <br>
            <div>
                <label for="ad">Ad:</label><br>
                <input type="text" id="ad" name="ad" required>
            </div>
            <br>
            <div>
                <label for="soyad">Soyad:</label><br>
                <input type="text" id="soyad" name="soyad" required>
            </div>
            <br>
            <div>
                <label for="dogumTarihi">Doğum Tarihi:</label><br>
                <input type="date" id="dogumTarihi" name="dogumTarihi" required style="padding: 5px; border-radius: 5px; border: 1px solid #ccc;">
            </div>
            <br>
            <div>
                <label for="telefon">Telefon No:</label><br>
                <input type="tel" id="telefon" name="telefon" required>
            </div>
            <br>
            <div>
                <label>Cinsiyet:</label><br>
                <input type="radio" id="erkek" name="cinsiyet" value="Erkek" required>
                <label for="erkek">Erkek</label>
                <input type="radio" id="kadin" name="cinsiyet" value="Kadın">
                <label for="kadin">Kadın</label>
            </div>
            <br>
            <div>
                <label for="email">E-posta Adresi:</label><br>
                <input type="email" id="email" name="email" required>
            </div>
            <br>
            <div>
                <label for="adres">Adres:</label><br>
                <textarea id="adres" name="adres" rows="3" required></textarea>
            </div>
            <br>
            <div>
                <label for="password">Şifre:</label><br>
                <input type="password" id="password" name="password" required>
            </div>
            <br>
            <div>
                <input type="submit" value="Kayıt Ol">
            </div>
        </form>
    </div>
    
    <h3><p>Toyota ailesine katılarak özel fırsatlardan ve kampanyalardan haberdar olun!</p></h3>
    <img src="../resimler/Showroom.jpg" alt="Toyota Showroom" width="600">
</body>
</html>
